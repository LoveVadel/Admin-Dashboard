<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div>
                <div class="search">
                    <div class="search-icon">
                        <img src="images/magnify.svg" alt="search">
                    </div>
                    <div class="input">
                        <input type="search">
                    </div>
                </div>
                <div class="admin-name1">
                    <div class="notification-icon">
                        <img src="images/bell-ring-outline.svg" alt="Bell ringing">
                    </div>
                    <div class="profile-icon1">
                        <img src="images/pirate.svg" alt="profil icon">
                    </div>
                    <h3>Love Osagie</h3>
                </div>
            </div>

            <div>
                <div class="section2">
                    <div class="profile-icon2">
                        <img src="images/pirate.svg" alt="profile icon">
                    </div>
                    <div class="hi-there">
                        <p>Hi there,</p>
                        <h2>Love Osagie (@loveVadel)</h2>
                    </div>
                </div>
                <div class="buttons">
                    <button class="new">New</button>
                    <button class="upload">Upload</button>
                    <button class="share">Share</button>
                </div>
            </div>
        </div>
        

        <div class="sidebar">
            <div class="dashboard">
                <div>
                    <img src="images/view-dashboard.svg" alt="logo">
                </div>
                <h1><a href="#">Dashboard</a></h1>
            </div>

            <div class="menu">
                <div class="logo">
                    <img src="images/home-account.svg" alt="logo">
                </div>
                <h3><a href="#">Home</a></h3>
            </div>

            <div class="menu">
                <div class="logo">
                    <img src="images/card-account-details-outline.svg" alt="logo">
                </div>
                <h3><a href="#">Profile</a></h3>
            </div>

            <div class="menu">
                <div class="logo">
                    <img src="images/message.svg" alt="logo">
                </div>
                <h3><a href="#">Messages</a></h3>
            </div>

            <div class="menu">
                <div class="logo">
                    <img src="images/clock-outline.svg" alt="logo">
                </div>
                <h3><a href="#">History</a></h3>
            </div>

            <div class="menu">
                <div class="logo">
                    <img src="images/folder.svg" alt="logo">
                </div>
                <h3><a href="#">Tasks</a></h3>
            </div>

            <div class="menu">
                <div class="logo">
                    <img src="images/account-group.svg" alt="logo">
                </div>
                <h3><a href="#">Communities</a></h3>
            </div>

            <div class="menu">
                <div class="logo">
                    <img src="images/cog.svg" alt="logo">
                </div>
                <h3><a href="#">Settings</a></h3>
            </div>

            <div class="menu">
                <div class="logo">
                    <img src="images/help-box.svg" alt="logo">
                </div>
                <h3><a href="#">Support</a></h3>
            </div>

            <div class="menu">
                <div class="logo">
                    <img src="images/shield-check.svg" alt="logo">
                </div>
                <h3><a href="#">Privacy</a></h3>
            </div>
            
        </div>


        <div class="main-content"></div>
    </div>
</body>
</html>
